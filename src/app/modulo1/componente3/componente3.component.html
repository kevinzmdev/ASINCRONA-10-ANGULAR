<main class="container">
  <section class="row">
    <article class="col-6">
      <h3 class="text-center mt-4">Registro de Tareas</h3>
      <form action="" (ngSubmit)="Agregar()" >
        <section class="input-group mb-2 mt-3">
          <label for="" class="input-group-text">Tarea: </label>
          <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Ingresa la tarea">
        </section>
        <section class="input-group mt-2">
          <label for="" class="input-group-text">Caja Texto: </label>
          <textarea name="cajaTexto" [(ngModel)]="cajaTexto" class="form-control" placeholder="Ingresa la tarea"></textarea>
        </section>
        <section class="d-flex mt-3 justify-content-center">
          <button class="btn btn-success" type="submit">Guardar</button>
        </section>
      </form>
    </article>


    <article class="col-6">
      <app-componente4 [datos]="datos" [eliminar]="eliminar"></app-componente4>
    </article>
  </section>
</main>
